name: bse-matrix-run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        basis:
          - sto-3g
          - 6-31++g
        format:
          - json
          - nwchem
        elements:
          - H-Ne
          - C,8,p-17
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t download .

      - name: Run Docker container
        run: |
            # Run the container with multiple variables
            docker run --rm download-basis-set \
              ${{ matrix.basis }} ${{ matrix.format }} ${{ matrix.elements }}
